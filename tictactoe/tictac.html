<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
    <div id="main">
        <aside class="player-panel playO">
            <div class="player-label">Player O</div>
            <div class="player-avatar">
                <img src="https://t4.ftcdn.net/jpg/06/76/67/17/360_F_676671764_629EmkPUP6X4WQTBHKWYD0ubc8Gd5O1z.jpg" id="im1" alt="Player O">
            </div>
        </aside>

        <main class="playBord">
            <h1>ScoreBoard</h1>
            <div id="result" class="result" aria-live="polite"></div>
            <div class="score">
                <div class="grid" id="1" data-cell></div>
                <div class="grid" id="2" data-cell></div>
                <div class="grid" id="3" data-cell></div>
                <div class="grid" id="4" data-cell></div>
                <div class="grid" id="5" data-cell></div>
                <div class="grid" id="6" data-cell></div>
                <div class="grid" id="7" data-cell></div>
                <div class="grid" id="8" data-cell></div>
                <div class="grid" id="9" data-cell></div>
            </div>
            <div class="rss">
                <button id="Restart" type="button">Restart</button>
            </div>
        </main>

        <aside class="player-panel playX">
            <div class="player-label">Player X</div>
            <div class="player-avatar">
                <img src="https://www.shutterstock.com/image-vector/3d-cartoon-cute-young-soccer-260nw-2386561795.jpg" id="im2" alt="Player X">
            </div>
        </aside>
    </div>
    <script src="tictac.js"></script>
</body>
</html>
